<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NewForm</title>
    </head>
    <body>
        <form action="/submit" method="post">
            <fieldset>
                <legend> <mark><b>Fill the info</b></mark> </legend>
                    <label for="name">Name :</label>
                    <input type="text" id="name" name="name" required><br><br>

                    <label for="email">Email :</label>
                    <input type="email" id="email" email="email" required><br><br>

                    <label for="password">Password :</label>
                    <input type="password" id="password" password="password" required> <br><br>

                    <label for="comment">Any comment :</label><br>
                    <textarea id="message" name="message" rows="4" cols="50"></textarea>
            </fieldset> 

            <br><br><br><br>

            <fieldset>
                <legend> <mark><b>Please, choose your country and submit the form</b></mark></legend>
                <label for="country">Country :</label>
                <select id="country" name="country" required>
                    <option value="kaz">Kazakhstan</option>
                    <option value="rus">Russia</option>
                    <option value="ca">Canada</option>
                    <option value="uk">United Kingdom</option>
                    <option value="au">Australia</option>
                </select>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </fieldset>
        </form>
    </body>
</html>
